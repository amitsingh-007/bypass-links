name: Web CI
on:
  push:
    branches-ignore:
      - 'main'
      - 'dependabot/**'
    paths-ignore:
      - 'extension/**'

jobs:
  Build:
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.vercel-action.outputs.preview-url }}
    steps:
      - name: Checkout repo 🛎️
        uses: actions/checkout@v3

      - name: Setting up Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache 💾
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Start preview deployment 🚀
        uses: bobheadxi/deployments@v1.2.0
        id: preview-deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: Preview

      - name: Deploy Preview (Vercel) 🔺
        uses: amondnet/vercel-action@v20
        id: vercel-action
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          github-comment: false

      - name: Finish preview deployment 🌙
        uses: bobheadxi/deployments@v1.2.0
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.preview-deployment.outputs.deployment_id }}
          env_url: ${{ steps.vercel-action.outputs.preview-url }}
          env: ${{ steps.preview-deployment.outputs.env }}

  Cypress:
    needs: [Build]
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.19.0-chrome100-ff99-edge
    strategy:
      fail-fast: false
      matrix:
        containers: [1]
    steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Cache 💾
          uses: actions/cache@v3
          with:
            path: |
              node_modules
              */*/node_modules
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              ${{ runner.os }}-node-

        - name: Install dependencies 🧼
          run: cd e2e && npm install

        - name: 'UI Tests - Chrome'
          uses: cypress-io/github-action@v4.0.0
          with:
            browser: chrome
            headless: true
            record: true
            parallel: true
            working-directory: e2e
            config: baseUrl=${{needs.Build.outputs.preview_url}}
            install: false
          env:
            CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
