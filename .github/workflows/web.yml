name: Web CI
on:
  push:
    branches-ignore:
      - "main"
      - "dependabot/**"
    paths-ignore:
      - "extension/**"

jobs:
  Build:
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.vercel-action.outputs.preview-url }}
    steps:
      - name: Checkout repo 🛎️
        uses: actions/checkout@v2

      - name: Setting up Node.js 🔧
        uses: actions/setup-node@v2.4.1
        with:
          node-version: "14"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: NPM Cache 💾
        uses: actions/cache@v2.1.7
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Start preview deployment 🚀
        uses: bobheadxi/deployments@v0.6.1
        id: preview-deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: Preview

      - name: Deploy Preview (Vercel) 🔺
        uses: amondnet/vercel-action@v20
        id: vercel-action
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          github-comment: false

      - name: Finish preview deployment 🌙
        uses: bobheadxi/deployments@v0.6.1
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.preview-deployment.outputs.deployment_id }}
          env_url: ${{ steps.vercel-action.outputs.preview-url }}
