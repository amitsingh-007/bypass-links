name: Web CI
on:
  push:
    branches-ignore:
      - 'main'
      - 'dependabot/**'
    paths-ignore:
      - 'extension/**'
      - 'e2e/**'

jobs:
  Build:
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo üõéÔ∏è
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setting up Node.js üîß
        uses: actions/setup-node@v3
        with:
          node-version: '18'

