name: Firebase Backup Cron Job
on:
  schedule:
    - cron: "0 6 * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Invoking Cron Job API üõê
        run: |
          curl 'https://bypass-links.vercel.app/api/backup?access_token=${{ secrets.FIREBASE_BACKUP_CRON_JOB_API_KEY }}'
