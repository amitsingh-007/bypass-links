name: Github Action
on: push

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setting up Node.js ğŸ”§
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Cache ğŸ’¾
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # - name: Install dependencies ğŸ§¼
      #   run: npm install

      # - name: Building ğŸ› 
      #   run: npm run release

      - name: Generate Release Tag ğŸ·
        if: ${{ github.ref == 'refs/heads/f-automate-release-tags' }}
        uses: amitsingh-007/next-release-tag@v1.0.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release âœ’
        if: ${{ github.ref == 'refs/heads/f-automate-release-tags' }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.release_tag }}
          release_name: Release ${{ env.release_tag }}
          draft: false
          prerelease: false

      - name: Deploying to gh-pages ğŸš€
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
