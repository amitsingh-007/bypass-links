name: Github Action
on: push

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setting up Node.js ğŸ”§
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Cache ğŸ’¾
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ§¼
        run: npm install

      - name: Building ğŸ› 
        run: npm run release

      - name: Lighthouse CI ğŸ©º
        uses: treosh/lighthouse-ci-action@v3
        with:
          configPath: "./lighthouserc.json"

      # ----------Below steps are for release process(only executes for master)--------------

      - name: Generate Release Tag ğŸ·
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: amitsingh-007/next-release-tag@v1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate changelog ğŸ§¾
        if: ${{ github.ref == 'refs/heads/master' }}
        id: changelog
        uses: metcalfc/changelog-generator@v0.4.4
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release âœ’
        id: create_release
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.release_tag }}
          release_name: Release ${{ env.release_tag }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Get Release Asset Name ğŸ—ƒ
        if: ${{ github.ref == 'refs/heads/master' }}
        id: get_release_asset_name
        run: |
          file=$(find ./build/bypass-links-*.zip  -printf "%f\n")
          echo "::set-output name=asset_name::$file"

      - name: Upload Release Asset â˜
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/${{ steps.get_release_asset_name.outputs.asset_name }}
          asset_name: ${{ steps.get_release_asset_name.outputs.asset_name }}
          asset_content_type: application/zip

      - name: Deploying to gh-pages ğŸš€
        # if: ${{ github.ref == 'refs/heads/master' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
