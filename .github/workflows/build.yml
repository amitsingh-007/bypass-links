name: Build CI
on:
  push:
    branches-ignore:
      - 'main'
      - 'dependabot/**'

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout repo ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setting up Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies ğŸ§¼
        uses: bahmutov/npm-install@v1

      - name: Pull environment variables ğŸ”
        run:  |
            vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
            vercel env pull apps/web/.env --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
            vercel env pull packages/trpc/.env --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Building ğŸ› 
        run: npm run build

      - name: Run tests ğŸ§ª
        run: npm test

      - name: Upload extension ğŸŒ
        uses: actions/upload-artifact@v3
        with:
          name: extension-file
          path: ./apps/extension/build
