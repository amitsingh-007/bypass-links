name: Build CI
on:
  push:
    branches-ignore:
      - 'main'
      - 'renovate/**'

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setting up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Pull environment variables
        run: |
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          vercel env pull apps/web/.env --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          vercel env pull packages/trpc/.env --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Building
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Upload extension
        uses: actions/upload-artifact@v3
        with:
          name: extension-file
          path: ./apps/extension/build/bypass-links-*.zip
