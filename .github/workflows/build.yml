name: Build CI
on:
  push:
    branches-ignore:
      - 'main'
      - 'dependabot/**'

jobs:
  Build:
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.vercel-action.outputs.preview-url }}
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: Checkout repo ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setting up Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies ğŸ§¼
        uses: bahmutov/npm-install@v1

      - name: Building ğŸ› 
        run: npm run build

      - name: Upload extension ğŸŒ
        uses: actions/upload-artifact@v3
        with:
          name: extension-file
          path: ./apps/extension/build/bypass-links-*.zip

      - name: Deploy Preview (Vercel) ğŸ”º
        uses: amondnet/vercel-action@v25
        id: vercel-action
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          github-comment: false

  Cypress:
    needs: [Build]
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container: cypress/browsers:node18.12.0-chrome107
    strategy:
      fail-fast: false
      matrix:
        containers: [1]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies ğŸ§¼
        uses: bahmutov/npm-install@v1

      - name: 'UI Tests - Chrome'
        uses: cypress-io/github-action@v5.0.2
        with:
          browser: chrome
          record: true
          parallel: true
          working-directory: e2e
          config: baseUrl=${{needs.Build.outputs.preview_url}}
          install: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_NODE_ENV: Production
