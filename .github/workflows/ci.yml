name: CI
on: push

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setting up Node.js ğŸ”§
        uses: actions/setup-node@v2.1.5
        with:
          node-version: "12.x"

      - name: Cache ğŸ’¾
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ§¼
        run: npm install && npm run bootstrap

      - name: Building ğŸ› 
        run: npm run client:release

      - name: Upload extension ğŸŒ
        if: ${{ github.ref != 'refs/heads/main' }}
        uses: actions/upload-artifact@v2
        with:
          name: extension
          path: ./client/build/bypass-links-*.zip

      - name: Upload artfacts ğŸ¨
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./client/build/

  Release:
    runs-on: ubuntu-latest
    needs: [Build]
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout repo ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Download artifacts ğŸ¨
        uses: actions/download-artifact@v2
        with:
          name: build
          path: ./client/build/

      - name: Generate Release Tag ğŸ·
        uses: amitsingh-007/next-release-tag@v1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate changelog ğŸ§¾
        id: changelog
        uses: metcalfc/changelog-generator@v1.0.0
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release âœ’
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.release_tag }}
          release_name: Release ${{ env.release_tag }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Get Release Asset Name ğŸ—ƒ
        id: get_release_asset_name
        run: |
          file=$(find ./client/build/bypass-links-*.zip  -printf "%f\n")
          echo "::set-output name=asset_name::$file"

      - name: Upload Release Asset â˜
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./client/build/${{ steps.get_release_asset_name.outputs.asset_name }}
          asset_name: ${{ steps.get_release_asset_name.outputs.asset_name }}
          asset_content_type: application/zip

  Deploy:
    runs-on: ubuntu-latest
    needs: [Release]
    if: ${{ github.ref == 'refs/heads/main' }}
    environment:
      name: netlify-prod
      url: https://bypass-links.netlify.app/
    steps:
      - name: Checkout repo ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setting up Node.js ğŸ”§
        uses: actions/setup-node@v2.1.5
        with:
          node-version: "12.x"

      - name: Cache ğŸ’¾
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ§¼
        run: npm install && npm run bootstrap

      - name: Download artifacts ğŸ¨
        uses: actions/download-artifact@v2
        with:
          name: build
          path: ./client/build/

      - name: Deploy to Netlify Production ğŸ’ 
        uses: netlify/actions/cli@master
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_PROD_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        with:
          args: deploy --prod

      - name: Notify Admins ğŸ“±
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          args: Release succesful. Check the latest version on https://bypass-links.netlify.app/. ğŸ‰ğŸ¥³
