name: Downmerge Changes
on:
  push:
    branches:
      - test-1

jobs:
  Sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Downmerge main -> dependabot-updates ⛙
        run: |
          git checkout test-2
          git merge -m 'Merge branch 'main' into dependabot-updates' test-1
          git push origin test-2
