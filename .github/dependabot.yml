version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "weekly"

  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 20
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/client/"
    open-pull-requests-limit: 20
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/server/"
    open-pull-requests-limit: 20
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/cypress/"
    open-pull-requests-limit: 20
    schedule:
      interval: "weekly"
